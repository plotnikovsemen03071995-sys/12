name: Build RustDesk Windows x64

on:
  workflow_dispatch: # Позволяет запускать сборку кнопкой
  push:
    branches:
      - master # Запуск при пуше в основную ветку

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup LLVM (Use pre-installed)
        run: |
          # В GitHub Windows Runners LLVM обычно уже есть по этому пути
          $llvmPath = "C:\Program Files\LLVM\bin"
          if (Test-Path $llvmPath) {
            echo "LIBCLANG_PATH=$llvmPath" >> $env:GITHUB_ENV
            echo "$llvmPath" >> $env:GITHUB_PATH
            Write-Host "LLVM found and configured."
          } else {
            Write-Error "LLVM not found in default path!"
            exit 1
          }
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.75.0 # Фиксируем версию для совместимости со Sciter

      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg integrate install
          # Здесь можно добавить дополнительные пакеты, если потребуются

      - name: Build RustDesk
        run: |
          # Если вы меняли конфиг, сборка подхватит его автоматически
          cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-x64
          path: target/release/rustdesk.exe
