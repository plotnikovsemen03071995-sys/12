name: Build RustDesk 1.1.9 (Stable)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: 1.1.9  # <--- ВАЖНО: Переключаемся на стабильную версию Sciter

      - name: Setup LLVM
        shell: pwsh
        run: |
          $llvmPath = "C:\Program Files\LLVM\bin"
          if (Test-Path $llvmPath) {
            echo "LIBCLANG_PATH=$llvmPath" >> $env:GITHUB_ENV
            echo "$llvmPath" >> $env:GITHUB_PATH
          }

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.75.0
        with:
          targets: x86_64-pc-windows-msvc
          components: rustfmt

      - name: Setup vcpkg and Install Dependencies
        shell: pwsh
        run: |
          if (Test-Path "vcpkg.json") { Remove-Item "vcpkg.json" -Force }
          vcpkg integrate install
          # Для версии 1.1.9 набор библиотек немного проще, но этот тоже подойдет
          vcpkg install opus:x64-windows-static libvpx:x64-windows-static libyuv:x64-windows-static aom:x64-windows-static
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV
          echo "VCPKG_DEFAULT_TRIPLET=x64-windows-static" >> $env:GITHUB_ENV
          echo "CPATH=C:\vcpkg\installed\x64-windows-static\include" >> $env:GITHUB_ENV

      - name: Build RustDesk
        shell: pwsh
        run: |
          Import-Module "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\Microsoft.VisualStudio.DevShell.dll"
          Enter-VsDevShell -VsInstallPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" -SkipAutomaticLocation -Arch amd64
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          $env:VCPKGRS_DYNAMIC = "1"
          # Включаем inline фичу, чтобы HTML вшился внутрь EXE
          cargo build --release --target x86_64-pc-windows-msvc --features inline

      - name: Download Sciter DLL
        shell: pwsh
        run: |
          $OutPath = "target/x86_64-pc-windows-msvc/release/sciter.dll"
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.win/x64/sciter.dll" -OutFile $OutPath

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-stable-x64
          path: |
            target/x86_64-pc-windows-msvc/release/rustdesk.exe
            target/x86_64-pc-windows-msvc/release/sciter.dll
