name: Build RustDesk Windows x64

on:
  workflow_dispatch: # Позволяет запускать сборку кнопкой
  push:
    branches:
      - master # Запуск при пуше в основную ветку

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup LLVM (Use pre-installed)
        run: |
          # В GitHub Windows Runners LLVM обычно уже есть по этому пути
          $llvmPath = "C:\Program Files\LLVM\bin"
          if (Test-Path $llvmPath) {
            echo "LIBCLANG_PATH=$llvmPath" >> $env:GITHUB_ENV
            echo "$llvmPath" >> $env:GITHUB_PATH
            Write-Host "LLVM found and configured."
          } else {
            Write-Error "LLVM not found in default path!"
            exit 1
          }
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.75.0 # Фиксируем версию для совместимости со Sciter

      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg integrate install
          # Здесь можно добавить дополнительные пакеты, если потребуются

      - name: Setup vcpkg and Install Opus
        shell: pwsh
        run: |
          vcpkg integrate install
          # Флаг --classic позволяет обойти ограничение манифеста
          vcpkg install opus:x64-windows-static --classic
          
          # Прописываем переменные окружения
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV
          echo "VCPKG_DEFAULT_TRIPLET=x64-windows-static" >> $env:GITHUB_ENV
          
          # Прописываем системные переменные правильно для Windows
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV
          echo "VCPKG_DEFAULT_TRIPLET=x64-windows-static" >> $env:GITHUB_ENV

      - name: Build RustDesk
        shell: pwsh
        run: |
          # Включаем динамическую линковку для vcpkg-rs, если это необходимо
          $env:VCPKGRS_DYNAMIC = "1"
          cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-x64
          path: target/release/rustdesk.exe
