name: Build RustDesk Windows x64

on:
  workflow_dispatch: # Позволяет запускать сборку кнопкой
  push:
    branches:
      - master # Запуск при пуше в основную ветку

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup LLVM (Use pre-installed)
        run: |
          # В GitHub Windows Runners LLVM обычно уже есть по этому пути
          $llvmPath = "C:\Program Files\LLVM\bin"
          if (Test-Path $llvmPath) {
            echo "LIBCLANG_PATH=$llvmPath" >> $env:GITHUB_ENV
            echo "$llvmPath" >> $env:GITHUB_PATH
            Write-Host "LLVM found and configured."
          } else {
            Write-Error "LLVM not found in default path!"
            exit 1
          }
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.75.0
        with:
          targets: x86_64-pc-windows-msvc
          components: rustfmt, clippy

      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg integrate install
          # Здесь можно добавить дополнительные пакеты, если потребуются

      - name: Setup vcpkg and Install Dependencies
        shell: pwsh
        run: |
          if (Test-Path "vcpkg.json") { Remove-Item "vcpkg.json" -Force }
          vcpkg integrate install
          # Добавляем aom сюда!
          vcpkg install opus:x64-windows-static libvpx:x64-windows-static libyuv:x64-windows-static aom:x64-windows-static
          
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV
          echo "VCPKG_DEFAULT_TRIPLET=x64-windows-static" >> $env:GITHUB_ENV
          # Передаем путь к инклюдам для Clang, чтобы он нашел aom/aom.h
          echo "CPATH=C:\vcpkg\installed\x64-windows-static\include" >> $env:GITHUB_ENV
          
      - name: Build RustDesk
        shell: pwsh
        run: |
          # 1. Активируем окружение Visual Studio (MSVC)
          Import-Module "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\Microsoft.VisualStudio.DevShell.dll"
          Enter-VsDevShell -VsInstallPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" -SkipAutomaticLocation -Arch amd64
          
          # 2. Проверяем переменные vcpkg
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          $env:VCPKGRS_DYNAMIC = "1"
          
          # 3. Запускаем сборку с явным указанием целевой платформы
          cargo build --release --target x86_64-pc-windows-msvc
          

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-x64
          path: target/release/rustdesk.exe
