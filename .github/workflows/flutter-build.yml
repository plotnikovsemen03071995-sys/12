name: Build RustDesk Windows x64

on:
  workflow_dispatch: # Позволяет запускать сборку кнопкой
  push:
    branches:
      - master # Запуск при пуше в основную ветку

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LLVM (Fix for hwcodec)
        run: |
          choco install llvm --version=15.0.7 --allow-downgrade
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $GITHUB_ENV
          echo "C:\Program Files\LLVM\bin" >> $GITHUB_PATH

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.75.0 # Фиксируем версию для совместимости со Sciter

      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg integrate install
          # Здесь можно добавить дополнительные пакеты, если потребуются

      - name: Build RustDesk
        run: |
          # Если вы меняли конфиг, сборка подхватит его автоматически
          cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-x64
          path: target/release/rustdesk.exe
